    <div class="container">
        <h1>TON Casino</h1>
        <div class="balance">
            <span>Balance: </span>
            <span id="balanceAmount">0.00000</span> TON
        </div>
        <button id="connectButton">TON Connect</button>
        <div>
            <h2>Deposit</h2>
            <p>Select the amount to deposit (Min 0.1 TON)</p>
            <div class="deposit-options">
                <button onclick="setAmount(10)">10</button>
                <button onclick="setAmount(25)">25</button>
                <button onclick="setAmount(50)">50</button>
                <button onclick="setAmount(100)">100</button>
                <button onclick="setAmount(250)">250</button>
                <button onclick="setAmount(500)">500</button>
            </div>
            <input type="number" id="depositAmount" placeholder="Enter deposit amount">
            <button id="depositButton">Deposit</button>
        </div>
        <div>
            <h3>TON deposit address</h3>
            <div id="depositAddress"></div>
        </div>
    </div>

    <script>
        const connector = new TonConnect({
            manifestUrl: 'https://your-manifest-url.json'
        });

        const connectButton = document.getElementById('connectButton');
        const balanceAmount = document.getElementById('balanceAmount');
        const depositButton = document.getElementById('depositButton');
        const depositAddress = document.getElementById('depositAddress');

        connectButton.addEventListener('click', async () => {
            try {
                const wallets = await connector.getWallets();
                if (wallets.length > 0) {
                    await connector.connect(wallets[0]);
                    updateUI();
                }
            } catch (error) {
                console.error('Connection error:', error);
            }
        });

        function updateUI() {
            if (connector.connected) {
                connectButton.textContent = 'Connected';
                // Here you would typically fetch and display the actual balance
                balanceAmount.textContent = '0.00000';
                depositAddress.textContent = connector.account.address;
            } else {
                connectButton.textContent = 'TON Connect';
                balanceAmount.textContent = '0.00000';
                depositAddress.textContent = '';
            }
        }

        function setAmount(amount) {
            document.getElementById('depositAmount').value = amount;
        }

        depositButton.addEventListener('click', () => {
            const amount = document.getElementById('depositAmount').value;
            // Here you would implement the deposit logic
            console.log('Deposit initiated for amount:', amount);
        });

        // Check initial connection status
        if (connector.connected) {
            updateUI();
        }
    </script>
