<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect TON Wallet</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #connectButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="ton-connect"></div>
    <div id="status"></div>

    <script>

        // Function to update status
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log(message);
        }

        // Initialize TonConnect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://tenginhi91.github.io/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        // Log the current wallet connection status
        updateStatus(`Initial connection status: ${tonConnectUI.connected}`);

        // Handle wallet connections
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                updateStatus(`Wallet connected: ${wallet.account.address}`);
                // Send data to Telegram WebApp if available
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.sendData(JSON.stringify({
                        action: 'wallet_connected',
                        address: wallet.account.address
                    }));
                }
            } else {
                updateStatus('Wallet disconnected');
            }
        }, console.error);

        // Set TWA return URL
        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://heinvnstore.github.io'
        };

        // Connect wallet function
        // async function connectWallet() {
        //     try {
        //         updateStatus('Attempting to connect wallet...');
        //         const walletConnectionSource = await tonConnectUI.connectWallet();
        //         console.log('Available wallets:', walletConnectionSource);

        //         if (walletConnectionSource.length === 0) {
        //             throw new Error('No compatible wallets found');
        //         }

        //         // You can either let the user choose a wallet or select the first one
        //         // const selectedWallet = walletConnectionSource[0];
        //         // await tonConnect.connect(selectedWallet);

        //         updateStatus('Connection request sent to wallet');
        //     } catch (error) {
        //         console.error('Failed to connect wallet:', error);
        //         updateStatus(`Failed to connect wallet: ${error.message}`);
        //     }
        // }

        // Add click event listener
        // connectButton.addEventListener('click', connectWallet);

        // Check if running in Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            updateStatus('Running in Telegram WebApp');
        } else {
            updateStatus('Not running in Telegram WebApp');
        }

        // Error handling
        tonConnectUI.onConnectionRestored = () => {
            updateStatus('Connection restored');
        };

        tonConnectUI.onConnectionError = (error) => {
            updateStatus(`Connection error: ${error.message}`);
        };
    </script>
</body>

</html>
