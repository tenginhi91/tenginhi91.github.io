    <div class="container">
        <div class="header">
            <div class="logo">KING CASINO</div>
            <div class="balance">
                <div class="balance-icon"></div>
                <span id="balanceAmount">0.00000</span>
            </div>
        </div>

        <button id="ton-connect">TON Connect bien</button>

        <div class="action-buttons">
            <button>Deposit</button>
            <button>Withdraw</button>
            <button>Buy crypto</button>
        </div>

        <div class="token-select">
            <p>Select the token to deposit (Min 0.1 TON)</p>
            <div>TON â–¼</div>
        </div>

        <div class="amount-buttons">
            <button onclick="setAmount(10)">10</button>
            <button onclick="setAmount(25)">25</button>
            <button onclick="setAmount(50)">50</button>
            <button onclick="setAmount(100)">100</button>
            <button onclick="setAmount(250)">250</button>
            <button onclick="setAmount(500)">500</button>
        </div>

        <div class="deposit-input">
            <input type="number" id="depositAmount" placeholder="0">
            <button>Deposit</button>
        </div>

        <p>TON deposit address</p>
        <div class="deposit-address" id="depositAddress"></div>
    </div>

    <div class="bottom-nav">
        <button>MENU</button>
        <button>HOME</button>
        <button>CASINO</button>
        <button>SPORTS</button>
        <button>WALLET</button>
    </div>

    <script>
        const connector = TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://tenginhi91.github.io/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        const connectButton = document.getElementById('ton-connect');
        const balanceAmount = document.getElementById('balanceAmount');
        const depositAddress = document.getElementById('depositAddress');

        connectButton.addEventListener('click', async () => {
            try {
                const wallets = await connector.getWallets();
                if (wallets.length > 0) {
                    await connector.connect(wallets[0]);
                    updateUI();
                }
            } catch (error) {
                console.error('Connection error:', error);
            }
        });

        function updateUI() {
            if (connector.connected) {
                connectButton.textContent = 'Connected';
                balanceAmount.textContent = '0.00000';
                depositAddress.textContent = connector.account.address;
            } else {
                connectButton.textContent = 'TON Connect';
                balanceAmount.textContent = '0.00000';
                depositAddress.textContent = '';
            }
        }

        function setAmount(amount) {
            document.getElementById('depositAmount').value = amount;
        }

        // Check initial connection status
        if (connector.connected) {
            updateUI();
        }
    </script>
