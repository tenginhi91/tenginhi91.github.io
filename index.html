<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connection</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #0088CC;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #balance, #address {
            font-size: 1.2rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TON Wallet Connection</h1>
        <button id="connectButton">Connect TON Wallet</button>
        <p id="address"></p>
        <p id="balance"></p>
    </div>

    <script>
        const connectButton = document.getElementById('connectButton');
        const addressElement = document.getElementById('address');
        const balanceElement = document.getElementById('balance');

        const connector = TonConnectUI({
            manifestUrl: 'https://tenginhi91.github.io/tonconnect-manifest.json'
        });

        async function connectWallet() {
            try {
                const walletConnectionSource = {
                    universalLink: 'https://app.tonkeeper.com/ton-connect',
                    bridgeUrl: 'https://bridge.tonapi.io/bridge'
                };
                await connector.connect(walletConnectionSource);
                updateWalletInfo();
            } catch (error) {
                console.error('Error connecting to wallet:', error);
                alert('Error connecting to wallet. Please make sure you have a TON wallet installed.');
            }
        }

        async function updateWalletInfo() {
            const walletInfo = connector.wallet;
            if (walletInfo) {
                addressElement.textContent = `Address: ${walletInfo.account.address}`;
                connectButton.textContent = 'Connected';
                connectButton.disabled = true;
                fetchBalance(walletInfo.account.address);
            }
        }

        async function fetchBalance(address) {
            try {
                const response = await fetch(`https://toncenter.com/api/v2/getAddressBalance?address=${address}`);
                const data = await response.json();
                if (data.ok) {
                    const balance = parseInt(data.result) / 1e9; // Convert from nanoTON to TON
                    balanceElement.textContent = `Balance: ${balance.toFixed(4)} TON`;
                } else {
                    balanceElement.textContent = 'Error fetching balance';
                }
            } catch (error) {
                console.error('Error fetching balance:', error);
                balanceElement.textContent = 'Error fetching balance';
            }
        }

        connector.onStatusChange(async (wallet) => {
            if (wallet) {
                await updateWalletInfo();
            } else {
                addressElement.textContent = '';
                balanceElement.textContent = '';
                connectButton.textContent = 'Connect TON Wallet';
                connectButton.disabled = false;
            }
        });

        connectButton.addEventListener('click', connectWallet);
    </script>
</body>
</html>
