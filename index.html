<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect TON Wallet</title>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #connectButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <button id="connectButton">Bien Connect TON Wallet</button>
    <div id="status"></div>

    <script>
        const statusElement = document.getElementById('status');
        const connectButton = document.getElementById('connectButton');

        // Function to update status
        function updateStatus(message) {
            statusElement.textContent = message;
            console.log(message);
        }

        // Initialize TonConnect
        const tonConnect = new TonConnect({
            manifestUrl: 'https://tenginhi91.github.io/tonconnect_manifest.json'
        });

        // Log the current wallet connection status
        updateStatus(`Initial connection status: ${tonConnect.connected}`);

        // Handle wallet connections
        tonConnect.onStatusChange(wallet => {
            if (wallet) {
                updateStatus(`Wallet connected: ${wallet.account.address}`);
                // Send data to Telegram WebApp if available
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.sendData(JSON.stringify({
                        action: 'wallet_connected',
                        address: wallet.account.address
                    }));
                }
            } else {
                updateStatus('Wallet disconnected');
            }
        }, console.error);

        // Connect wallet function
        async function connectWallet() {
            try {
                updateStatus('Attempting to connect wallet...');
                const walletConnectionSource = await tonConnect.getWallets();
                console.log('Available wallets:', walletConnectionSource);
                
                if (walletConnectionSource.length === 0) {
                    throw new Error('No compatible wallets found');
                }

                // You can either let the user choose a wallet or select the first one
                const selectedWallet = walletConnectionSource[0];
                await tonConnect.connect(selectedWallet);
                
                updateStatus('Connection request sent to wallet');
            } catch (error) {
                console.error('Failed to connect wallet:', error);
                updateStatus(`Failed to connect wallet: ${error.message}`);
            }
        }

        // Add click event listener
        connectButton.addEventListener('click', connectWallet);

        // Check if running in Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            updateStatus('Running in Telegram WebApp');
        } else {
            updateStatus('Not running in Telegram WebApp');
        }
    </script>
</body>
</html>
